<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8"/>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/css/uikit.min.css" rel="stylesheet"/>
        <link href="/static/css/custom.css" th:href="@{/css/custom.css}" rel="stylesheet"/>
    </th:block>
</head>
<body>

<th:block th:fragment="navigation-index-page">r
    <nav class="uk-navbar-container" uk-navbar="true">
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li class="uk-active"><a href="#">Active 1</a></li>
                <li class="uk-active"><a href="#">Active 2</a></li>
                <li>
                    <a href="#">Login</a>
                    <div class="uk-navbar-dropdown">
                        <ul class="uk-nav uk-navbar-dropdown-nav">
                            <form th:action="@{/login}" method="POST">
                                <div class="uk-margin">
                                    <div class="uk-inline">
                                        <span class="uk-form-icon" uk-icon="icon: user"></span>
                                        <input class="uk-input" name="username" type="text"/>
                                    </div>
                                </div>

                                <div class="uk-margin">
                                    <div class="uk-inline">
                                        <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                        <input class="uk-input" name="password" type="password"/>
                                    </div>
                                </div>
                                <button class="uk-button uk-button-default" type="submit" value="Log In">Submit</button>
                            </form>
                        </ul>
                    </div>
                </li>
            </ul>

        </div>
        <div class="uk-navbar-right">
            <ul class="uk-navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{'/employee/{id}' (id=${#authentication.principal.id})}"><button class="uk-button uk-button-danger" >Dashboard</button></a></li>
            </ul>
        </div>
    </nav>
</th:block>

</body>
<footer th:fragment="footer">
    <!-- UIkit JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
    <script src="/static/js/intercom.js" th:src="@{/js/intercom.js}"></script>
    <script src="/static/js/404.js" th:src="@{/js/404.js}"></script>
    <script src="/static/js/custom.js" th:src="@{/js/custom.js}"></script>
</footer>
</html>
