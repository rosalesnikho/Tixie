<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="partials/common :: head">
    </th:block>
    <link rel="stylesheet" href="/css/login.css"/>
    <title>Tixie | Login</title>
    <!-- UIkit CSS -->
</head>
<body>
<div class="uk-container">
    <th:block th:replace="partials/common :: navigation-index-page">
    </th:block>
</div>
<div class="main">
    <div class="login-container">
        <div class="uk-width-1-3@m"></div>
        <div class="uk-align-center uk-grid uk-grid-medium uk-child-width-expand@s">
            <div class="card_container uk-flex uk-height-medium uk-margin uk-text-center">
                <div class="uk-align-center uk-card uk-card-default uk-card-body uk-width-1-3@m">
                    <form th:action="@{/login}" method="POST">
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: user"></span>
                                <input class="uk-input" name="username" type="text"/>
                            </div>
                        </div>
                        <div class="uk-margin">
                            <div class="uk-inline">
                                <span class="uk-form-icon" uk-icon="icon: lock"></span>
                                <input class="uk-input" name="password" type="password"/>
                            </div>
                        </div>
                        <button class="uk-button uk-button-default" type="submit" value="Log In">Submit</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="uk-width-1-3@m"></div>
    </div>
</div>
</body>
<!-- UIkit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.1.6/js/uikit-icons.min.js"></script>
</html>
