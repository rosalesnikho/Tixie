<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <th:block th:include="partials/common :: head">
    </th:block>
    <link rel="stylesheet" href="/css/create_ticket.css"/>
    <title>Tixie | Create A Ticket</title>
</head>
<body>
<div class="uk-container">
    <th:block th:replace="partials/common :: navigation-index-page">
    </th:block>
</div>
<div class="uk-container">
    <div class="main">

        <div class="uk-grid-match uk-grid-small uk-text-center uk-margin-bottom" uk-grid="">
            <div class="uk-width-1-2@m">
                <div class="uk-card uk-card-default uk-card-body">

                </div>
            </div>
            <div class="uk-width-1-2@m">
                <div class="uk-card uk-card-default uk-card-body">
                    <h1 class="uk-heading-divider">Create a Ticket</h1>
                    <form class="uk-grid-small" th:action="@{/employee/ticket/create}" th:method="POST"
                          th:object="${tix}">
                        <th:block th:field="*{statusId}" th:value="1">
                        </th:block>
                        <div sec:authorize="isAuthenticated()">
                            <span th:field="*{authorId}" th:value="*{#authentication.principal.id}"></span>
                            Email: <span th:text="${#authentication.principal.email}"></span>
                        </div>

                        <h2 class="uk-heading-line"><span>Specialization</span></h2>
                        <div class="uk-margin">
                            <select class="uk-select" th:value="0" th:field="*{specialization_id}">
                                <option th:value="1" th:text="*{'Carpenter'}"></option>
                                <option th:value="2" th:text="*{'Electrical'}"></option>
                                <option th:value="3" th:text="*{'Plumbing'}"></option>
                                <option th:value="4" th:text="*{'HVAC'}"></option>
                                <option th:value="5" th:text="*{'Custodian'}"></option>
                                <option th:value="6" th:text="*{'Biohazard'}" ></option>
                            </select>
                        </div>

                        <h2 class="uk-heading-line"><span>Priority</span></h2>
                        <div class="uk-margin">
                            <select class="uk-select" th:value="0" th:field="*{priorityId}">
                                <option th:value="1" th:text="*{'Low'}"></option>
                                <option th:value="2" th:text="*{'Medium'}"></option>
                                <option th:value="3" th:text="*{'High'}"></option>
                                <option th:value="4" th:text="*{'Urgent'}"></option>
                            </select>
                        </div>

                        <h2 class="uk-heading-line"><span>Main Area</span></h2>
                        <div class="uk-margin">
                            <select class="uk-select" th:value="0" th:field="*{location_1}">
                                <option th:value="'Wing A'" th:text="*{'Wing A'}"></option>
                                <option th:value="'Wing B'" th:text="*{'Wing B'}"></option>
                                <option th:value="'Wing C'" th:text="*{'Wing C'}"></option>
                                <option th:value="'Wing D'" th:text="*{'Wing D'}"></option>
                            </select>
                        </div>


                        <h2 class="uk-heading-line"><span>Detailed Location</span></h2>
                        <div class="uk-margin">
                            <select class="uk-select" th:value="0" th:field="*{location_2}">
                                <option th:value="1" th:text="*{'Room 1'}"></option>
                                <option th:value="2" th:text="*{'Room 2'}"></option>
                                <option th:value="3" th:text="*{'Room 3'}"></option>
                                <option th:value="4" th:text="*{'Room 4'}"></option>
                            </select>
                        </div>


                        <div class="uk-margin">
                            <textarea th:field="*{issue_details}" class="uk-textarea" rows="5"
                                      placeholder="Enter extra details about issue"></textarea>
                        </div>

                        <div class="uk-margin" uk-margin="">
                            <div uk-form-custom="target: true">
                                <input class="uk-input uk-form-width-medium uk-text-center" type="text" th:field="*{ImgUrl}" placeholder="Insert image url here"/>
                            </div>
                        </div>
                        <button class="uk-button uk-button-default" type="submit">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<th:block th:include="partials/common :: footer">
</th:block>
</html>
